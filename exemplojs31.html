<html>
<style>
	.conteudo{
	width:400px;
	border: solid 1px gray;
	}
	label{
	width:150px;
	display:inline-block;
	text-align:right;
	margin-righ:10px;
	}
</style>
<div class="conteudo">
	<h1 align="center"><strong>IMC</strong></h1>
	<label>Digite sua altura</label>
	<input name="altura" type="text" id="altura"><b id="obr1"></b><br>
	<label>Digite seu peso</label>
	<input name="peso" type="text" id="peso"><b id="obr2"></b><br>
	<p id="total"></p>
	<center><button onclick="calcular()">CALCULAR</button>
</div>
<script type="text/javascript">
function calcular(){
var altura=document.getElementsByName("altura");
var peso=document.getElementsByName("peso");
if(altura[0].value==""){
document.getElementById("obr1").innerHTML="<font color='red'>*</font>";
}else if(peso[0].value==""){
document.getElementById("obr2").innerHTML="<font color='red'>*</font>";
}else{
var imc=(parseFloat(peso[0].value)/parseFloat(altura[0].value))/parseFloat(altura[0].value);
document.getElementById("total").innerHTML=imc;
}}
</script>
</html>
